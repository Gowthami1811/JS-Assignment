<html>
    <head>
        <title>
            Fizz_Buzz
        </title>
    </head>
    <body>
        <script>
            for(var x=1;x<=100;x++){
                var skip=0;
                if(x%3==0){
                    console.log('fizz');
                    skip=1;
                }
                if(x%5==0){
                    console.log('buzz');
                    skip=1;
                }
                if(!skip){
                    console.log(x);
                }
                //console.log('<br>');
            }
        </script>
    </body>
</html>
