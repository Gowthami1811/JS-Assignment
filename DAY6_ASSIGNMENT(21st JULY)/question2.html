<html>
    <head>
        <title>
            Multiplication of a number
        </title>
        <script>
            function mul(){
                let n=prompt("enter a number:")
                let i=0;
                let str='';
                for(i=1;i<=10;i++){
                    document.write('<table border="1" cellspacing="0"');
                    for(i=1;i<=10;i++){
                        document.write("<tr><td>" + n + "x" + i + "=" + n*i + "</td></tr>");
                    }
                    document.write("</table>");
        
                }
            }
        </script>
    </head>
    <body onLoad="mul()">
        <h2>MULTIPLICATION OF A NUMBER</h2>
        <p id="mgs"> </p>
    </body>
</html>
