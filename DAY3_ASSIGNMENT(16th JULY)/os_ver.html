<html>
    <head>
        <title>OS Name and Version</title>
        <script>
            let OS=prompt("enter the OS name:")
            let V=prompt("enter the version:");
            if(OS=="Android");
            if(V=="9")
            {
                OS.match("Android")
                V.match("9");
                console.log(`the Os name is ${OS} and Version is ${V}.`);
            }
            else
            {
                console.log("Wrong Statement");
            }
            //console.log("Enter the OS name and version");

            //console.log("the OS name is" + " " +a + "and version is" +b);
        </script>
    </head>
</html>
